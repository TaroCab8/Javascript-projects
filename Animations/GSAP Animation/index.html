<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>GSAP</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Portfolio</h3>
          <ul class="nav-links">
            <li class="nav-button">Shop</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">Swimsuits</a></li>
              <li><a href="#">Underwears</a></li>
              <li><a href="#">Miscelaneous</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="./img/hoodie.jpeg" alt="" />
            <img src="./img/hats.jpeg" alt="" />
          </div>
        </div>
      </nav>
      <img class="cover" src="./img/long-cover.jpg" alt="" />
      <h1 class="cover-date">7/10/2021</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
